<!-- 💾 Datei: home.html (Single Page Interface mit Funktion) -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MoodMixer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .section { display: none; }
    .active { display: block; }
    nav button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #e45e50;
    }
  </style>
  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      if (id === 'history') {
        fetch('/load_history')
          .then(res => res.json())
          .then(data => {
            const list = document.getElementById('historyList');
            list.innerHTML = data.length ? '' : '<li>Keine Einträge.</li>';
            data.forEach(entry => {
              const li = document.createElement('li');
              li.textContent = `${entry.timestamp.slice(0, 10)} – ${entry.mood}`;
              list.appendChild(li);
            });
          });
      }

      if (id === 'favorites') {
        fetch('/load_favorites')
          .then(res => res.json())
          .then(data => {
            const list = document.getElementById('favoritesList');
            list.innerHTML = data.length ? '' : '<li>Keine Favoriten gespeichert.</li>';
            data.forEach(entry => {
              const li = document.createElement('li');
              li.textContent = `${entry.mood}: "${entry.quote}"`;
              list.appendChild(li);
            });
          });
      }
    }
    window.onload = () => showSection('mood');
  </script>
</head>
<body>
  <div class="container">
    <h1>Willkommen bei MoodMixer 🎧</h1>
    <p>Hallo {{ email }} – wähle einen Bereich:</p>

    <!-- 🧭 Navigation -->
    <nav>
      <button onclick="showSection('mood')">🎵 Stimmung</button>
      <button onclick="showSection('history')">🕓 Verlauf</button>
      <button onclick="showSection('favorites')">⭐ Favoriten</button>
      <button onclick="showSection('profile')">👤 Profil</button>
      <a href="/logout"><button>🔒 Logout</button></a>
    </nav>

    <!-- 🎵 Abschnitt: Stimmung -->
    <div id="mood" class="section">
      <h2>Wie fühlst du dich heute?</h2>
      <form method="POST" action="/mood">
        <select name="mood" required>
          <option value="happy">😄 Glücklich</option>
          <option value="sad">😢 Traurig</option>
          <option value="chill">😌 Entspannt</option>
          <option value="motivated">🔥 Motiviert</option>
        </select>
        <button type="submit">Mix my Mood</button>
      </form>
    </div>

    <!-- 🕓 Abschnitt: Verlauf -->
    <div id="history" class="section">
      <h2>Dein Verlauf</h2>
      <ul id="historyList"></ul>
    </div>

    <!-- ⭐ Abschnitt: Favoriten -->
    <div id="favorites" class="section">
      <h2>Deine Favoriten</h2>
      <ul id="favoritesList"></ul>
    </div>

    <!-- 👤 Abschnitt: Profil -->
    <div id="profile" class="section">
      <h2>Dein Profil</h2>
      <p>Angemeldet als: <strong>{{ email }}</strong></p>
      <p>Mehr Features folgen bald...</p>
    </div>
  </div>
</body>
</html>
