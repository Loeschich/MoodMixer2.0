<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home â€“ MoodMixer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';

      if (id === 'history') {
        fetch('/load_history')
          .then(res => res.json())
          .then(data => {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            data.reverse().forEach(entry => {
              const li = document.createElement('li');
              li.textContent = `${entry.timestamp.slice(0,10)} â€“ ${entry.mood}`;
              list.appendChild(li);
            });
          });
      }

      if (id === 'favorites') {
        fetch('/load_favorites')
          .then(res => res.json())
          .then(data => {
            const list = document.getElementById('favoritesList');
            list.innerHTML = '';
            data.forEach(entry => {
              const li = document.createElement('li');
              li.innerHTML = `<strong>${entry.mood}</strong>: ${entry.quote} <button onclick="removeFavorite('${entry.mood}', \`${entry.quote}\`)">âŒ</button>`;
              list.appendChild(li);
            });
          });
      }
    }

    function removeFavorite(mood, quote) {
      fetch('/remove_favorite', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ mood: mood, quote: quote })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'ok') {
          showSection('favorites'); // neu laden
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      showSection('mood'); // Standardbereich
    });
  </script>
</head>

    <nav>

      <button onclick="showSection('history')">ğŸ“œ Verlauf</button>
      <button onclick="showSection('profile')">ğŸ‘¤ Profil</button>
      <a href="/logout">ğŸ”“ Logout</a>
    </nav>

      <h2>Wie fÃ¼hlst du dich?</h2>

    <div id="favorites" class="section" style="display:none;">
