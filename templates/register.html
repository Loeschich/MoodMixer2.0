<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrieren – MoodMixer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Registrieren</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="messages">{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="/register">
      <input type="email" name="email" placeholder="E-Mail (z. B. name@mail.de)" required>
      <input type="password" name="password" placeholder="Passwort" required>
      <button type="submit">Registrieren</button>
    </form>
    <a href="/">Schon registriert? Jetzt einloggen</a>
  </div>
</body>
</html>
